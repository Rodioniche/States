networks:
  dev:




services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - backend
      - frontend
    networks:
      - dev
  
  backend:
    build:
      context: ./PythonProject
    ports:
    - "5432:5432"
    networks:
      - dev
    

  frontend:
    build:
      context: ./states
    networks:
      - dev
    
  
 